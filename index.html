<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8" />
    <meta hppt-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> 3D Rubik's Cube </title>
</head>
><body>
    <div class="container">
        <div class="box">
            <div class="top">
                <!-- 9 spans for the 3x3 grid effect on the top face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="bottom">
                <!-- 9 spans for the bottom face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="left">
                <!-- 9 spans for the left face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="right">
                <!-- 9 spans for the right face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="front">
                <!-- 9 spans for the front face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
            <div class="back">
                <!-- 9 spans for the back face -->
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
            </div>
    </div>

    <script>
        let box = document.querySelector('.box');
        let isKeyDown = false;

        document.documentElement.addEventListener('mousedown', function(e) {
        switch (isKeyDown) {
            case false:
                isKeyDown = true;
                break;
            case true:
                isKeyDown = false;
            }
        });

        document.documentElement.addEventListener('mousemove', function(e) {
            if (isKeyDown) {
                rotateCube(e.clientX, e.clientY);
            }
        });

        function rotateCube(x,y){
            console.log(x,y)
        
            let xValue = Math.floor((x/2) + 100)
            let yValue = Math.floor((y/2) + 100)
            box.style.transform = `rotateX(${yValue}deg) rotateY(${xValue}deg)`
        }
    </script>
</body>
</html>
