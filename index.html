<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8" />
    <meta hppt-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> 3D Rubik's Cube </title>
</head>
><body>
    <div class="container">
        <div class="box">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

    <script>
        let box = document.querySelector('.box');
        let isKeyDown = false;

        document.documentElement.addEventListener('mousedown', function(e) {
        switch (isKeyDown) {
            case false:
                isKeyDown = true;
                break;
            case true:
                isKeyDown = false;
            }
        });

        document.documentElement.addEventListener('mousemove', function(e) {
            if (isKeyDown) {
                rotateCube(e.clientX, e.clientY);
            }
        });

        function rotateCube(x,y){
            console.log(x,y)
        
            let xValue = Math.floor((x/2) + 100)
            let yValue = Math.floor((y/2) + 100)
            box.style.transform = `rotateX(${yValue}deg) rotateY(${xValue}deg)`
        }
    </script>
</body>
</html>
